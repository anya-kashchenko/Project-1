<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ice cream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@400;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="page-header container">
          <nav class="container-button">
            <a class="logo-link" href="./index.html">
              <img class="logo-img" src="./images/logo.png" />
            </a>
            <button
              type="button"
              class="button-menu"
              aria-expanded="false"
              aria-controls="menu-container"
              data-menu-button
            >
              <div class="menu-svg" aria-label="Перемикач меню">
                <img
                  src="./images/close.svg"
                  width="20px"
                  height="20px"
                  class="icon-cross"
                />
                <img
                  src="./images/Burger.svg"
                  class="icon-menu"
                  width="20px"
                  height="20px"
                />
              </div>
            </button>

            <div class="menu-container" data-menu id="menu-container">
              <div class="navigation">
                <nav class="menu-nav">
                  <ul class="menu-list">
                    <li class="menu-item">
                      <a href="/index.html" class="menu-link--primary">Home</a>
                    </li>
                    <li class="menu-item">
                      <a href="#" class="menu-link">About us</a>
                    </li>
                    <li class="menu-item">
                      <a href="#" class="menu-link">How it’s made?</a>
                    </li>
                    <li class="menu-item">
                      <a href="#" class="menu-link">Our products</a>
                    </li>
                    <li class="menu-item">
                      <a href="#" class="menu-link">Contact</a>
                    </li>
                  </ul>
                </nav>
              </div>
              <button class="button-buy">
                <span>Buy now</span>
              </button>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section class="hero-section">
          <div class="hero-container">
            <div class="hero">
              <div class="title">
                <h1 class="hero-title">
                  ice cream <br />
                  made with <br />
                  <span class="hero-title-unit">passion</span>
                </h1>
                <div class="hero-button">
                  <button class="button-products">Products</button>
                  <button class="button-made">How it’s made?</button>
                </div>
              </div>

              <div class="product-container">
                <img src="./images/milk.png" alt="milk" class="product-img" />
                <div class="product-group">
                  <p class="product-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed
                    do eiusmod tempor incididunt ut labore et
                  </p>
                  <img
                    src="./images/arrow-right 3 (1).svg"
                    width="26px"
                    height="26px"
                  />
                </div>
              </div>
            </div>

            <div class="circle-container">
              <div class="circle">
                <img
                  srcset="
                ./images/ice-cream-1.png  
                ./images/ice-cream-1@2x.png 
                ./images/ice-cream-1@3x.png 
              "
                  src="./images/ice-cream-1.png"
                  alt="ice cream"
                  class="hero-images"
                />
              </div>
            </div>
            <div class="place">
              <div class="plase-container">
                <div class="circle-groupe">
                  <span class="place-number">16</span>
                </div>
                <p class="place-cafe">cafes</p>
                <div class="circle-groupe">
                  <span class="place-number">23</span>
                </div>
                <p class="place-trucks">food trucks</p>
              </div>
              <img src="./images/girl.png" class="girl-img" alt="girl" />
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/menu-scroll.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
